<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>株式会社T.SCREEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&family=Noto+Sans+JP:wght@300;400;500;700;900&family=Shippori+Mincho:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', '"Noto Sans JP"', 'sans-serif'],
              display: ['"Syne"', 'sans-serif'],
              serif: ['"Shippori Mincho"', 'serif'],
            },
            colors: {
              bg: '#080808',
              surface: '#111111',
              text: '#e0e0e0',
              muted: '#666666',
              acid: '#ccff00',
              accent: '#ff3333',
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            },
            cursor: {
              'none': 'none',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
        background-color: #080808;
        color: #e0e0e0;
        overflow-x: hidden;
        cursor: none;
      }
      
      /* Smooth Scroll behavior override for custom scroll logic if needed, 
         but keeping native smooth scroll for now with styled bar */
      html {
        scrollbar-width: none; /* Firefox */
      }
      body::-webkit-scrollbar { 
        display: none; /* Chrome, Safari */
      }

      .writing-vertical-rl {
        writing-mode: vertical-rl;
        text-orientation: upright;
      }

      @media (min-width: 1024px) {
        .btn-vertical {
          transform: rotate(180deg);
          writing-mode: vertical-rl;
        }
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(255,255,255,0.3);
        color: transparent;
      }
      
      .text-outline-active {
        -webkit-text-stroke: 1px #ccff00;
        color: transparent;
      }

      /* Custom selection color */
      ::selection {
        background: #ccff00;
        color: #000;
      }
      
      /* Grain Effect */
      .grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
        opacity: 0.4;
      }

      /* Glitch Effect Class */
      .glitch-hover:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: #ccff00;
      }

      /* Advanced Blend Modes */
      .blend-difference {
        mix-blend-mode: difference;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
